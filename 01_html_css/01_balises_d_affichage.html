<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Ma seconde page en HTML">
    <!-- Cette balise meta avec la valeur description de l'attribut name  fournit une courte description de la page. Cela peut être utilisé par les moteurs de recherche pour afficher un extrait de description sous le lien vers la page dans les résultats de recherche (le SERP) -->

    <meta name="author" content="Sahar ferchichi">
    <!--  Cette balise meta avec la valeur author de l'attribut name  spécifie l'auteur de la page.
        Elle peut être utilisée pour indiquer qui a  créé le contenu de la page.   
    
    -->
    <title>Balises de texte et CSS</title>
</head>
<body>

    <!--  Les balises HTML peuvent être classées en deux types principaux :
        
            - Les balises en ligne (inline) 
            - Les balises bloc (block)
        Ces catégories décrivent comment les éléments HTML s'affichent et intéragissent avec les éléments qui les entourent
    
    -->
    <!-- 
        Un élément de type en lingne :
            - n'est pas précédé ou suivi d'un saut de ligne
            - ne peut pas avoir de taille définie
    -->

    <!-- 
        Un élément de type block:
            - est toujours précédé ou suivi d'un saut de ligne
            - peut avoir une taille définie -> il occupe toute la largeur ( de la page) disponible
    -->

    <!-- h${titre de niveau $}*6 -->

    <h1>Ma première page, youpi !!!!</h1>
    <!-- 
            La balidse <h1> est une balise HTML utilisée pour définir un titre de premier niveau dans une page web. Le "h" dan h1 signifie "header" et "1" indique que c'est le titre de plus haut niveau dans la hiérarchie des titres.

                En HTML, les balises de titre vont de h1 à h6, où h1 est le titre de premier niveau ( le plus important) et h6 est le titre de sixième niveau ( le moins important ).
                Chaque niveau de titre représente une hiérarchie, et les titres sont utilisés pour organiser et stucturer le contenu de la page.
                Les titres sont des éléments de types bloc : suivis d'un retour à la ligne et une marge par défaut.
     -->

    <h2>Titre de niveau 2</h2> 
    <h3>Titre de niveau 3</h3>
    <h4>Titre de niveau 4</h4>
    <h5>Titre de niveau 5</h5>
    <h6>titre de niveau 6</h6>


    <hr> <!-- hr horizontal ruler (régles horizontale = ligne horizontale), élément de type bloc-->
  

</body>
</html>
