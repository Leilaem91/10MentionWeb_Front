<!DOCTYPE html>
<html lang="fr">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Les formulaires">
    <meta name="author" content="Leila Embark">
    <link rel="stylesheet" href="../01_html_css/assets/css/07_Les_Formulaires.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet"> -->
    
    
    
    <title>Les Formulaires</title>
</header>
<body>

    <h1>Mon premier formulaire HTML</h1>
    <!-- Le formulaire sert à récuperer des donnés que l'utilisateur va entrer et envoyer au serveur pour un traitement en PHP par exemple: Login, formulaire de contact et même le chat Facebook -->

    <!-- Je déclare le formulaire avec la balise <form>: <form> est une balise essentielle, elle permet d'indiquer le début d'un formulaire, dont on se servira énormément en dévelloppement. Cette balise fonctionne avec deux atribut essentiels:

    - - -> action : Permet d'indiquer où l'on récupère les donnés envoyer par l'utilisateur qui permet d'indiquer l'adresse de la page ou du fichier qui va traiter les informations envoyer par le formulaire.

    - - -> method : Permet d'indiquer si on récupère les données ou bien on les envoies. Exemple: lorsque l'on s'inscrit sur un site on envoie les données vers la base de données, (BDD), lorsque l'on se connecte, on récupère et vérifie des données qui se trouve déjà dans une BDD. Il existe deux méthode: 

        ->Méthode "get" : Les informations sont passées dans la barre d'adresse.

        ->Méthode "post": Envoies les données dans le corps de la requête sans passer par la barre d'adresse, c'est la méthode la plus utilisée et la plus sécurisée. -->

        <form action="06_Flexbox.html" method="post" enctype="multipart/form-data">
            <!-- enctype -> On l'utilise quand on as un champs de fichier dans le formulaire -->
        <fieldset>
            <!-- Fieldset: Permet d'assembler des éléments de votre formulaire lorsqu'ils sont en ligne -->
        <legend>Informations personnelles</legend>
            <!-- Début du formulaire -->
               <div>
                    <label for="nom">Nom</label>
                    <!-- Label désigne l'étiquette du champs, elle permet de définir et d'informer sur l'info attendu -->
                    <input type="text" id="nom" name="nom" placeholder="Votre nom de famille" required>
                    <!-- Input: élément de saisie de formulaire: son apparence repose grandement sur la valeur de l'attribut type qui l'accompagne -->
                    <!-- Input avec type text : Nous permet de créer une zone de texte monoligne -->
                    <!-- name : pouur récuperer la valeur en PHP, pas d'espace ni d'accent et ni de caractère spéciaux.  -->
                    <!-- placeholder: garder la place : exemple de contenue valable, informer l'utilisateur à ce qui est attendu  -->
                    <!-- required: inidque que le champs doit être renseigné et est obligatoire, c'est un attribut particulier: il n'a pas de valeurs.  -->
        
               </div>

               <div>

                    <label for="prénom">Prénom</label>
                    <input type="text" name="prénom" id="prénom" placeholder="Votre prénom" required maxlength="15">
                    <!-- maxlenght: Indique le nombre de caractère maximum -->

               </div>

               <div>

                    <label for="dateDeNaissance">Votre date de naissance</label>
                    <input type="date" name="dateDeNaissance" id="dateDeNaissance">
                    <!-- Type date -> Permet d'afficher un calendrier qui permet de choisir une date -->

               </div>

               <div>

                    <label for="age">Votre âge</label>
                    <input type="number" name="age" id="age">
                    <!-- type number -> Permet d'entrer seulement un nombre -->

               </div>

               <div>

                    
                    <div>
                        <!-- Lorsque l'on fait des boutons de type radio cela signifie qu'un seul peut être coché. Naturellement, celui qui a l'attribut checked sera coché d'office. -->
                        <!-- div>label+input -->
                        <input type="radio" name="age1" id="moins15" value="-15">
                        <label for="moins15">Moins de 15ans</label>
                    </div>
                   
                    <div>
                        <input type="radio" name="age1" id="15-25" value="15-25">
                        <label for="15-25">15-25</label>
                    </div>
                    
                   <div>
                        <input type="radio" name="age1" id="25-40" checked value="25-40">
                        <label for="25-40">25-40</label>
                   </div>
                   
                    <div>
                        <input type="radio" name="age1" id="vieux" value="plus40">
                        <label for="vieux">Encore plus vieux que ça !!!!</label>
                    </div>

                    <div>
                        <label for="téléphone">Téléphone</label>
                        <input type="tel" name="téléphone" id="téléphone" pattern="^[0-9]{10}$">
                        <!-- Type tel -> Permet d'afficher les claviers chiffré pour les smartphone -->
                        <!-- Pattern -> c'est une expression rationnelle à laquelle doit correspondre le texte saisie pour être valide -->
                    </div>

                    <div>
                        <label for="photo">Photographie</label>
                        <input type="file" name="photo" id="photo">
                        <!-- tyle="file" -> Permet l'envoie de fichier  -->
                    </div>

                    <div>
                        <label for="pays">Vous residez en </label>
                        <!-- La balise select vient toujours avec des options: elle permet de faire un menu déroulant, on la retrouve souvent pour l'année de naissance ou encore le département dans lequel on vit -->
                                    
                        <select name="pays" id="pays"> <!-- Indique le début et la fin de la liste déroulante-->
                            <optgroup label="Europe">
                                <!-- grouper les options : séparer les pays en fonction de leur continent-->
                                <option value="france">France</option>
                                <option value="espagne">Espagne</option>
                                <option value="italie">Italie</option>
                                <option value="royaume-unis">Royaume-Unis</option>
                            </optgroup>
                            <optgroup label="Amerique">
                                <option value="">Canada</option>
                                <option value="etats-unis">Etats-Unis</option>
                                <option value="mexique">Mexique</option>
                            </optgroup>
                            <optgroup label="Asie">
                                <option value="japon">Japon</option>
                                <option value="chine">Chine</option>
                                <option value="russie">Russie</option>
                            </optgroup>
                        </select>
                        </div>


            </select>
            </div>
           </div>

        </fieldset>
        
        <fieldset>
            <legend>Informations de connexion</legend>
            <div>
                <label for="pseudo">Pseudo</label>
                <input type="pseudo" name="pseudo" id="pseudo" placeholder="Trouvez-vous un pseudo">
                <!-- type=password -> il permet de masquer le mots de passe -->
            </div>

            <div>
                <label for="mdp">Mot de passe</label>
                <input type="password" name="mdp" id="mdp" placeholder="Votre mot de passe">
                <!-- type=password -> il permet de masquer le mots de passe -->
            </div>

            <div>
                <label for="email">Votre email</label>
                <input type="email" name="email" id="email" placeholder="Votre email" required>
                <!-- type"email" permet a l'utilisateur de saisir un email, la valeur va ^tre automatiquement vérifier puis valider -->
            </div>
        </fieldset>

        <fieldset>
            <legend>Vos prochains voyage</legend>
            <div>
                <label for="destination">Choisissez votre voyage</label>
                <div>
                    <input type="checkbox" name="voyage" id="destination" value="Chine">En Chine
                    <input type="checkbox" name="voyage" id="destination" value="Autriche">En Autriche
                    <input type="checkbox" name="voyage" id="destination" value=" mars">ou sur Mars ?!! (retour non garantit)
                </div>
                <!-- checkbox -> case à cocher
                    toutes peuvent être cochées
                    attribut checked pour avoir une case cochée par défaut
            -->
            </div>
            <div>
                <label for="commentaire">Avez-vous une précision à apporter </label>
                <br>
                <textarea name="commentaire" id="commentaire" cols="30" rows="10"></textarea>
                <!-- textarea -> Zone de text multiligne rows: nombre de ligne, cols nombre de rangées de textarea -->
            </div>
        </fieldset>

        <div class="envoie">
            <input type="submit" value="S'inscrire">
            <!-- Pour envoyer notre formulaire on utilise input type="submit" -->
            <input type="reset" value="Effacer">
            <!-- pour vider le formulaire /remise a zéro -->
            <input type="button" value="bouton inactif" disabled>
            <!-- attribut disabled pour désactiver un éléments -->
        </div>

            <!-- 
             Il existe d'autre type d'input:
             - type="url" => saisir une adresse absolue
            - type="color" => saisir une couleur
            - type="serach" => créer un champ de recherche
            - Différents types de chaps de séléction  de date existent:
            date: pour la date (05/08/1989 par exemple)
            time: pour l'heure (13:37 par exemple)
            week : pour la semaine;
            month: pour le mois;
            datetime : pour la date et l'heure ( avec gestion du décalage horaire)
            datetime-local: pour la date et l'heure (sans gestion du décalage horaire)
            -->

        </form>
</body>
</html>
