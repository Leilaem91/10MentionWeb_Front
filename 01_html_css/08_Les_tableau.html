<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Les tableau en HTML">
    <meta name="author" content="Leila Embark">
    <link rel="stylesheet" href="../01_html_css/assets/css/08_Les_tableau.css">
    <title>Les tableau en HTML</title>
</head>
<body>
    <h1>Un tableau, pour les données "tabulaires"</h1>
    <table>
        <!-- La balise table définit le début d'un tableau -->
         <caption>ventes de la semaine</caption>
         <!-- Titre du tableau (la légende) -->
         <thead>
            <!-- L'entête du tableau -->
            <!-- th : Les en t-ête des colonnes -->
            <tr>
            <!-- Table row: rangée du tableau -->
            
            <th>Jour</th>
            <th>Smartphones</th>
            <th>Tablettes</th>
            <th>Ordinateurs</th>
            </tr>
         </thead>

         <tbody>
            <!-- Le corps du tableau -->
            <tr>
                <!-- Table data : cellule du tableau (colonnes) -->
                <td>Lundi</td>
                <td>10</td>
                <td>5</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>11</td>
                <td>9</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>14</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>15</td>
                <td>10</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>15</td>
                <td>10</td>
                <td>3</td>
            </tr>
         </tbody>

         <tfoot>
            <!-- Tablefoot: le pied du tableau -->
            <tr>
                <td>Total</td>
                <td>80</td>
                <td>90</td>
                <td>76</td>
            </tr>
         </tfoot>
    </table>

    
</body>
</html>
