<script>





// Exercice 7
/* 
    Créer un script qui permet de :
        - récupérer la moyenne de BAC à votre utilisateur
        - vérifier si l'utilisateur a bien renseigner un nombre, 
        si un nombre :
            => si la moyenne est supérieur ou égale à 0 et strictement inférieure à 10  -> afficher "tu es recalé !"
            => si la moyenne est entre 10 et 11 -> afficher "Tu passes, sans mention !"
            => si la moyenne et entre 12 et 20 -> afficher Reçu avec mention ! :) 
            => si la moyenne est inférieur à 0 ou supérieur à 20  -> afficher "La moyenne doit être comprise entre 0 et 20 ! :)"
        Si ce n'est pas un nombre :
            =>afficher  "Vous n\avez pas saisi de nombre !"   
*/



       moyen = prompt("veuillez inserer votre note");
       moyen = parseFloat(moyen);

       if (isNaN(moyen)){
        document.write("Vous n'avez pas saisi de nombre !")
       }
    //    isNan: si ce n'est pas 
    
       if (moyen>=0 , moyen<10) {
        document.write(" tu est recalé")
       } else if (moyen >= 10 , moyen <= 11 ){
        document.write("tu passe sans mention")
       } else if (moyen > 12 , moyen <= 20 ){
        document.write("Reçu avec mention !")
       } else if (moyen <0 , moyen > 20 ){
        document.write("La moyenne doit être comprise entre 0 et 20 ! :)")
       }
