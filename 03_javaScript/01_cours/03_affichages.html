<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage en JS</title>
</head>
<body>



    <script>

        //-----------------------------------
            // AFFICHAGE
        //-----------------------------------

        // Pour afficher le contenue d'une variables sur la page on utilise: document.write()

        let text ="Semir fait des bétises";
        document.write(text);


        // Boite de dialogue
        //Afficher une alerte
            alert("Ceci est une alerte");
        //Confirmer une action
            confirm("Vous confirmez ???");
        //Recuperez une donnée de l'utilisateur
            prompt("Voici un prompt");

            document.write('<br>');
            let age = prompt('Quel est mon âge?');
            console.log (age);
            document.write(age);







    </script>
    
</body>
</html>
