    <script>

        ///////----------------------
        //// LES DIFFERENTS TYPES DE VALEURS
        ///////----------------------

        /*
        Il exitse plusieurs types de valeurs, que l'on peut assigner à nos variables
            -> Les chaînes de caractères (strings) => Phrases ou un mot entre guillemets simple ou doubles
            -> Les nombres 5, 10, 18.5...
            -> Booléen (boolean) => trues ou false
            -> Les tableaux (array) => ['Paul',10]
            -> Null
            -> Classes
            -> Objets
            -> Fonctions
        */

        // string

        let variable1 = "test";
        let monTexte = "Voici une phrases écrite et stockée dans une variable";
        // Number
        let chiffre = 55;
        let negatif = -55;
        let decimal = 5.5;

        //Boolean
        let choix = true;
        let choix1 = false;
        console.log(choix);
        console.log(choix1);

        //---------------------------------------------
            // Afin de vérifier le type d'une variables on utilise typeof()

            let nbr1 = 10;
            let nbr2 = "10";
            console.log(typeof(nbr1));
            console.log(typeof(nbr2));
            
            


    </script>
