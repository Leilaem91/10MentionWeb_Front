    <!-- Script directement dans le document HTML -->

        <script>
            // Commentaire en JS sur une seule ligne 
            /*
                Commentaire pour un bloc de texte
                sur 
                plusieurs 
                lignes
            */

            /* 
            Les variables sont commes des boîtes.
            Vous pouvez  stocker ce que vous souhaitez.
            On initialise une variables avec son nom (de votre choix)
            puis en lui attribue une valeurs.
            Pour déclarer une variables en JS on utilise le préfixe: const, lat ou var.
            ATTENTION: on utilise les préfixe seulement lors de l'initilisation
            */

            const TEST= "Hello world"
            console.log(TEST);            
            /* Consoleog permet d'afficher une information que je viens de saisir ou une erreur produite lors de la programmation*/

            // La déclaration const permet de créer une constante accessible uniquement en lecture. Sa valeur ne pourra pas être modifiée par des réaffectations ultérieures. Une constante ne peut pas être déclarée à nouveau.
        // Dans la convention, on écrit les constantes en majuscules pour les reconnaître.
        TEST= "Hello guys;"
        console.log(TEST)
        </script>
